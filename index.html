<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Search</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-image: url(image_1.jpg);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .input-container {
    text-align: center;
    position: relative;
  }
  .search-heading {
    font-size: 24px;
    color: #ffffff;
    margin-bottom: 20px;
  }
  .gsc-input-box {
    width: 300px;
    padding: 10px 15px;
    border: 2px solid #007bff;
    border-radius: 25px;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 123, 255, 0.1);
  }
  .gsc-input-box:hover, .gsc-input-box:focus {
    border-color: #0056b3;
    box-shadow: 0 4px 6px rgba(0, 86, 179, 0.2);
  }
  .gsc-search-button {
    background-color: #007bff !important;
    color: #fff !important;
    border: none !important;
    border-radius: 25px !important;
    padding: 10px 25px !important;
    font-size: 16px !important;
    cursor: pointer !important;
    transition: all 0.3s ease !important;
    box-shadow: 0 4px 6px rgba(0, 123, 255, 0.1) !important;
  }
  .gsc-search-button:hover {
    background-color: #0056b3 !important;
    box-shadow: 0 4px 6px rgba(0, 86, 179, 0.2) !important;
  }
  .search-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  .search-box {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 80%;
    max-width: 400px;
  }
  .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: transparent;
    border: none;
    color: #333;
    font-size: 18px;
    cursor: pointer;
  }

  /* Adjust search results layout */
  .gsc-webResult.gsc-result {
    width: calc(33% - 20px); /* Adjusted width with gap */
    float: left;
    padding: 10px;
    margin: 10px;
    box-sizing: border-box;
    background-color: rgba(255, 255, 255, 0.9); /* Default background color */
    border-radius: 5px;
  }

  @media only screen and (max-width: 768px) {
    .gsc-webResult.gsc-result {
      width: calc(100% - 20px); /* Adjusted width with gap for smaller screens */
    }
  }
</style>
</head>
<body>
<div class="input-container">
  <div class="search-heading">Perfect Search</div>
  <div class="gcse-searchbox-only" data-resultsUrl="#"></div>
  <div class="gcse-searchresults-only" data-linkTarget="_blank"></div>
  <div class="search-overlay" id="searchOverlay">
    <div class="search-box">
      <button class="close-button" onclick="closeSearchOverlay()">X</button>
      <input type="text" id="searchInputOverlay" class="gsc-input-box" placeholder="Enter text..." aria-label="Input">
      <button class="gsc-search-button" onclick="performSearchOverlay()">Submit</button>
    </div>
  </div>
</div>
<script async src="https://cse.google.com/cse.js?cx=f495e3dc9ce344c29"></script>
<script>
  function performSearchOverlay() {
    var query = document.getElementById("searchInputOverlay").value;
    google.search.cse.element.getElement('searchresults-only').execute(query);
    document.getElementById("searchOverlay").style.display = "none";
  }
  function closeSearchOverlay() {
    document.getElementById("searchOverlay").style.display = "none";
  }

  // Generate random color for each search result block
  var searchResults = document.querySelectorAll('.gsc-webResult.gsc-result');
  searchResults.forEach(function(result) {
    var randomColor = getRandomColor();
    result.style.backgroundColor = randomColor;
  });

  function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
</script>
</body>
</html>
